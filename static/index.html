<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Event Search</title>
</head>
<body>
    <!-- <center> -->
        <div class="searchForm">
            <div class="heading">Events Search</div>
            <hr><br>
            <div class="contents">
                <form action="javascript:void(0);" name="eventForm" method="get">
                    <label for="keyword">Keyword<span class="star">*</span></label>
                    <input type="text" id="keyword" name="keyword" autocomplete="off" required>
                    <table>
                        <tr>
                            <td>
                                <label for="distance">Distance (miles)</label>
                                <input type="number" id="distance" name="distance" value="10" style="color:#7c7c7c;" autocomplete="off">
                            </td>
                            <td>
                                <label for="category">Category<span class="star">*</span></label>
                                <select id="category" name="category" required>
                                    <option value="default">Default</option>
                                    <option value="music">Music</option>
                                    <option value="sports">Sports</option>
                                    <option value="art">Art</option>
                                    <option value="film">Film</option>
                                    <option value="miscellaneous">Miscellaneous</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <label for="location">Location<span class="star">*</span></label>
                    <input type="checkbox" id="autodetect" name="autodetect" autocomplete="off"
                        style="display: inline !important; width: auto !important; height: 12px;" onchange="autoLocate(this)"><span>Auto-Detect Location</span>
                    <input type="text" id="location" name="location" autocomplete="off" required>
                    
                    <br>
                    <br>

                    <div>
                        <button class="submit" type="submit" onclick="searchEvents()">SEARCH</button>
                        <button class="clear" type="reset" onclick="resetForm()">CLEAR</button>
                    </div>
                </form>
            </div>
        </div>
    <!-- </center> -->
    <!-- <center> -->
        <div id="eventList" class="eventList" style="display: none;">
            Currently no records!
        </div>
    <!-- </center> -->
    <center>
        <div id="eventDetails" class="eventDetails" style="display: none;">
        </div>
    </center>
    <center>
        <div id="venueDetails" class="venueDetails" style="display: none;">
        </div>
    </center>
</body>
</html>
